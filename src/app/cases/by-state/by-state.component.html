<po-page-detail *ngIf="statusResponse == 200 && !isLoading" p-title="Casos por Estado">
    <div class="po-row">
        <po-container class="po-lg-6 po-mt-2">

        </po-container>
        <po-chart *ngIf="newCasesPerStateData.length > 0" class="po-lg-3 po-mt-2" p-title="Novos casos por Estado"
            [p-series]="newCasesPerStateData" [p-type]="ChartTypeDonut">
        </po-chart>
        <po-chart *ngIf="newDeathsPerStateData.length > 0" class="po-lg-3 po-mt-2" p-title="Novas mortes por Estado"
            [p-series]="newDeathsPerStateData" [p-type]="ChartTypeDonut">
        </po-chart>
    </div>
    <div class="po-row">
        <po-container class="po-lg-12 po-mt-2">
            <po-table [p-columns]="columnsDetails" [p-items]="Data"> </po-table>
        </po-container>
    </div>
</po-page-detail>
